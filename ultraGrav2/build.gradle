apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.zlscorp.ultragrav2"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 6
        versionName "2.2.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':ultraGrav2viewpagerindicator')
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.code.gson:gson:2.2.2'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/commons-csv-1.0-20120611.133440-109.jar')
    compile files('libs/guice-2.0-no_aop.jar')
    compile files('libs/j2xx.jar')
    compile files('libs/javax.inject.jar')
    compile files('libs/ormlite-android-4.42.jar')
    compile files('libs/ormlite-core-4.42.jar')
    compile files('libs/roboguice-2.0.jar')
}
